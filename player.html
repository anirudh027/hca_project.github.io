<body>

        <div class="navbar__container">
            <a href="/" id="navbar__logo"> <img src="images/orph.png" alt="" id="orph__logo">   Orpheus.ai</a>

    <!--Play button-->
    <div class="main">
        <div class="main__container">
            <div class="main__content">
                <p>Generated song <br> <h1>01</h1></p>
            </div>
                <div class="play__button">
                    <img src="images/play.png" alt="" id="play">
                </div>
            
        </div>
    </div>

    <audio src="nvg.mp3" id="song">

    </audio>
    
    <script>
        var mySong=document.getElementById("song");
        var icon= document.getElementById("play");

        icon.onclick= function(){
            if(mySong.paused){
                mySong.play();
                icon.src="images/pause.png";
            }else{
                mySong.pause();
                icon.src="images/play.png";
            }
        }
    </script>
